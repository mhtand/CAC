<!DOCTYPE html>
<html>
  <head>
    <title>Study Timer</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Increase popup size like Volume Master */
      body {
        width: 380px;
        height: 50px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>Work Timer</h2>

    <input type="number" id="studyMinutes" placeholder="Minutes to study" />
    <input type="number" id="breakMinutes" placeholder="Minutes for break" />
    <input type="number" id="cycles" placeholder="Number of cycles" />

    <div style="margin-top:10px;">
      <input type="text" id="newSiteInput" placeholder="Add site e.g. reddit.com" style="width: 60%;" />
      <button id="addSiteBtn">Add</button>
    </div>

    <div style="margin-top:10px;">
      <label for="sessionSiteSelect">Block these sites this session:</label><br>
      <select id="sessionSiteSelect" multiple size="4" style="width:100%;"></select>
    </div>

    <div style="margin-top:10px; display:flex; gap:8px;">
      <button id="startStudy">Start Study Session</button>
      <button id="stopSession">Stop Session</button>
    </div>

    <p id="status"></p>

    <script src="popup.js"></script>
  </body>
</html>
