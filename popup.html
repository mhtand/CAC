<!DOCTYPE html>
<html>
  <head>
    <title>Study Timer</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ“š Focus Timer</h1>
        <p id="status" class="status">Not running</p>
      </div>

      <div class="section">
        <h3>Timer Settings</h3>
        <div class="input-group">
          <input type="number" id="studyMinutes" placeholder="Study (minutes)" />
          <input type="number" id="breakMinutes" placeholder="Break (minutes)" />
          <input type="number" id="cycles" placeholder="Cycles" />
        </div>
      </div>

      <div class="section">
        <h3>Blocked Sites</h3>
        <div class="add-site-group">
          <input type="text" id="newSiteInput" placeholder="e.g. reddit.com" />
          <button id="addSiteBtn" class="btn-secondary">Add</button>
        </div>
        <div class="site-list-header">
          <label for="sessionSiteSelect">Select sites to block this session:</label>
          <button id="clearSitesBtn" class="btn-clear">Clear List</button>
        </div>
        <select id="sessionSiteSelect" multiple size="4"></select>
      </div>

      <div class="button-group">
        <button id="startStudy" class="btn-primary">Start Study Session</button>
        <button id="stopSession" class="btn-stop">Stop Session</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
